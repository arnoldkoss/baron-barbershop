{% load static %}
{% url 'home' as home_url %}
{% url 'about' as about_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Baron Barbershop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annapurna+SIL:wght@400;700&display=swap" rel="stylesheet">
    

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/c6854f6512.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body >
     <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        
        <a class="navbar-brand" href="{% url 'home' %}">Baron Barbershop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                      href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link
                  {% if request.path == about_url %}active{%endif%}"
                  aria-current="page"
                  href="{% url 'about' %}"
                  >About</a
                >
              </li>

          </ul>
          <span class="navbar-text ml-auto">
            Crafting confidence, one cut at a time!
          </span>
        </div>
      </nav>

       
    




    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    
    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg ">
        <p class="m-0 text-center text-white"><i class="fa-solid fa-house"></i> Visit us on Storgatan 31, 665 30 Kil</p>
        <p class="m-0 text-center text-white"><i class="fa-solid fa-calendar-days"></i> Monday to Friday 10.00 till 18.00 </p>
        <p class="m-0 text-center text-white"><i class="fa-solid fa-phone"> </i> 0763 280915</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
